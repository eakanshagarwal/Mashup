<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Request</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <h2>Request Video Files</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="singer_name">Singer Name:</label><br>
        <input type="text" id="singer_name" name="singer_name" required><br><br>
        <label for="num_videos">Number of Videos:</label><br>
        <input type="number" id="num_videos" name="num_videos" min="1" required><br><br>
        <label for="duration">Duration of Each Video (seconds):</label><br>
        <input type="number" id="duration" name="duration" min="1" required><br><br>
        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Request">
    </form>
</body>
</html>
